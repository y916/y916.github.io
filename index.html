    <div class="container">
        <header>

        </div>

        <div class="categories" id="categories"></div>

        <div class="loading" id="loading" style="display: none;">æ­£åœ¨åŠ è½½æ–‡ç« ...</div>

        <div class="blog-grid" id="blogGrid"></div>

    <script>
        let allPosts = [];
        let currentCategory = 'all';

        // è¯»å–/pagesæ–‡ä»¶å¤¹ä¸‹çš„æ–‡ä»¶ç»“æ„
        // éœ€è¦åç«¯æ”¯æŒæˆ–ä½¿ç”¨æ„å»ºå·¥å…·ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨
        const postsData = [];

        // åˆå§‹åŒ–
        function init() {
            allPosts = postsData;
            renderCategories();
            renderPosts(allPosts);
            document.getElementById('loading').style.display = 'none';
        }

        // æ¸²æŸ“åˆ†ç±»æ ‡ç­¾
        function renderCategories() {
            const categories = ['all', ...new Set(allPosts.map(post => post.category))];
            const categoriesContainer = document.getElementById('categories');
            
            categoriesContainer.innerHTML = categories.map(cat => 
                `<div class="category-tag ${cat === 'all' ? 'active' : ''}" onclick="filterByCategory('${cat}')">
                    ${cat === 'all' ? 'å…¨éƒ¨' : cat}
                </div>`
            ).join('');
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderPosts(posts) {
            const grid = document.getElementById('blogGrid');
            const noResults = document.getElementById('noResults');
            
            if (posts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = posts.map(post => `
                <div class="blog-card" onclick="openPost('${post.path}')">
                    <img src="${post.image}" alt="${post.title}" onerror="this.src='/images/default.jpg'">
                    <div class="blog-card-content">
                        <h3>${post.title}</h3>
                        <div class="meta">
                            <span>ğŸ“… ${post.date}</span>
                            <span>ğŸ“ ${post.category}</span>
                        </div>
                        <p class="excerpt">${post.excerpt}</p>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            currentCategory = category;
            
            // æ›´æ–°åˆ†ç±»æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ç­›é€‰æ–‡ç« 
            const filtered = category === 'all' 
                ? allPosts 
                : allPosts.filter(post => post.category === category);
            
            renderPosts(filtered);
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            let filtered = currentCategory === 'all' 
                ? allPosts 
                : allPosts.filter(post => post.category === currentCategory);
            
            if (searchTerm) {
                filtered = filtered.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            renderPosts(filtered);
        });

        // æ‰“å¼€æ–‡ç« é¡µé¢
        function openPost(path) {
            window.location.href = path.replace('.md', '.html');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
